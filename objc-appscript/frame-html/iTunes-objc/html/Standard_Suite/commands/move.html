<h1><sup>Command</sup> move</h1>

<div id="content">

<h2>Description</h2>

<p>Move playlist(s) to a new location</p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_Standard_Suite">Standard Suite</a></em></li>
		</ul>
	</li>
</ul>




<h2>Parameters</h2>
<ul>
	<li>
		<em><a href="../../iTunes_Suite/classes/playlist.html">playlist</a></em>
		 -- the playlist(s) to move
	</li>
	<li>
		<strong>to</strong> <em>locationReference</em>
		 -- the new location for the playlist(s)
	</li>
</ul>

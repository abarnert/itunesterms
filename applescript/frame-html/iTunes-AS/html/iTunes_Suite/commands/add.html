<h1><sup>Command</sup> add</h1>

<div id="content">

<h2>Description</h2>

<p>add one or more files to a playlist</p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_iTunes_Suite">iTunes Suite</a></em></li>
		</ul>
	</li>
</ul>




<h2>Parameters</h2>
<ul>
	<li>
		<em>list of alias</em>
		 -- the file(s) to add
	</li>
	<li>
		[<strong>to</strong> <em>location reference</em>]
		 -- the location of the added file(s)
	</li>
</ul>




	<h2>Result</h2>
	
	<ul>
		<li><em><a href="../../iTunes_Suite/classes/track.html">track</a></em>
		 -- reference to added track(s)
		</li>
	</ul>



</div>

</body>
</html>

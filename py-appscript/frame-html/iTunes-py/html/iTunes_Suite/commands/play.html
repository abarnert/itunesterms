<h1><sup>Command</sup> play</h1>

<div id="content">

<h2>Description</h2>

<p>play the current track or the specified track or file.</p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_iTunes_Suite">iTunes Suite</a></em></li>
		</ul>
	</li>
</ul>




<h2>Parameters</h2>
<ul>
	<li>
		[<em>reference</em>]
		 -- item to play
	</li>
	<li>
		[<strong>once</strong> <em>boolean</em>]
		 -- If true, play this track once and then stop.
	</li>
</ul>






</div>
